<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Editor</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>
<body>
 
    <h1>Text Editor</h1>
    <h2>Made by <b>( Muhammad Zubair Babar )</b> </h2> 
    <div class="container">
   <div class="btns">

    <select name="" id="fontFamily">
      
        <option value="Lucida Sans">Lucida Sans</option>
        <option value="Gill Sans">Gill Sans</option>
     
        <option value="Cambria">Cambria</option>
        <option value="Time New Roman">Time New Roman</option>
        <option value="Cursive">Cursive</option>
        <option value="Courier New">Courier New</option>
    </select>

    <select name="" id="fontSize">
        <option value="Normal">Normal</option>
        <option value="Sub Heading">Sub Heading</option>
        <option value="Heading">Heading</option>
    </select>

    <button id="Bold"><i class="fa-solid fa-bold"></i></button>
    <button id="Italic"><i class="fa-solid fa-italic"></i></button>
    <button id="Underline"><i class="fa-solid fa-underline"></i></button>
    

  <input type="color" id="color">
</div>

</div>
    <div class="text">
        <textarea id="text" ></textarea>

    </div>
    
    



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    
    <script src="app.js"></script>
</body>
</html>
